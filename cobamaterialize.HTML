<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <title>Materialize</title>
    <body>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>

    <div class="navbar-fixed">
        <nav class="teal darken">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#home" class="brand-logo>">ITW</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#skill">Skill</a></li>
                        <li><a href="#porfolio">Portfolio</a></li>
                        <li><a href="#Contact">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skill">Skill</a></li>
        <li><a href="#porfolio">Portfolio</a></li>
        <li><a href="#Contact">Contact Us</a></li>
    </ul>


    <section class="home">
        <div class="container">
            <div class="row center">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                     <div class="card-content white-text">
                        <span class="card-title">Hallo</span>
                        <p>Selamat anda telah berhasil menggunakan framework materialize</p>
                     </div>
                     <div class="card-action">
                        <a class="waves-effect waves ligt btn orange lighten-1">button</a>
                    </div>
                  </div>
                </div>
             </div>
        </div>
    </section>


    <!-- JavaScript at end of body for optimized loading -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        const sideNav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sideNav);
    </script>




</div>
</html>
